<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>فرم صادرات</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #c8c8e1;
    }

    .form-container {
      max-width: 1100px;
      margin: 30px auto;
      background-color: #a0abb2;
      border-radius: 30px;
      padding: 30px;
      color: #000;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .header h2 {
      font-weight: bold;
      font-size: 18px;
    }

    .sub-header {
      color: orange;
      font-weight: bold;
      font-size: 14px;
    }

    .top-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .box {
      background-color: #e9f0d7;
      padding: 10px 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .box input[type="checkbox"] {
      accent-color: #555;
    }

    .form-section {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .form-group {
      flex: 1;
      background-color: #cbd3d6;
      padding: 20px;
      border-radius: 15px;
      min-width: 300px;
    }

    .form-group h4 {
      margin-bottom: 10px;
      font-size: 14px;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .input-row input,
    .input-row select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 14px;
    }

    .middle-title {
      text-align: center;
      margin: 40px 0 20px;
      font-weight: bold;
      font-size: 16px;
      border-top: 1px solid #999;
      padding-top: 10px;
    }

    @media (max-width: 768px) {
      .form-section {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="form-container">

  <!-- Header -->
  <div class="header">
    <h2>د افغانستان اسلامي امارت</h2>
    <h2>د مالیې وزارت لوی ریاست</h2>
    <h2>ریاست اجراییوی شرکت افغانی صادرات</h2>
    <h2>مدیریت صادرات</h2>
    <div class="sub-header">
      اموال قاچاقی از طریق موثر کشف و بازگیری شده به گمرک
    </div>
  </div>

  <!-- Top Row -->
  <div class="top-row">
    <div class="box">
      <label><input type="checkbox"> گمرک</label>
    </div>
    <div class="box">
      <label><input type="checkbox"> بازرگانی</label>
    </div>
    <div class="box">
      <label><input type="checkbox"> ذخیره</label>
    </div>
    <div class="box">
      <label><input type="checkbox"> از طریق</label>
    </div>
    <div class="box">
      <label><input type="checkbox"> صادراتی</label>
    </div>
    <div class="box">
      از
      <select>
        <option>پاکستان</option>
        <option>ترکمنستان</option>
      </select>
    </div>
    <div class="box">
      به
      <select>
        <option>افغانستان</option>
        <option>ازبکستان</option>
      </select>
    </div>
  </div>

  <!-- Form Sections -->
  <div class="form-section">
    <!-- Weight -->
    <div class="form-group">
      <h4>وزن</h4>
      <div class="input-row">
        <input type="text" placeholder="تن">
        <input type="text" placeholder="کیلو گرام">
        <input type="text" placeholder="گرام">
      </div>
    </div>

    <!-- Search Info -->
    <div class="form-group">
      <h4>اطلاعات</h4>
      <div class="input-row">
        <input type="date" placeholder="تاریخ">
        <input type="text" placeholder="کنترول چیپ">
        <input type="text" placeholder="نوع جنس">
        <input type="text" placeholder="مقدار">
        <input type="text" placeholder="موقعه">
      </div>
    </div>

    <!-- شرکت Info -->
    <div class="form-group">
      <h4>شرکت</h4>
      <div class="input-row">
        <input type="text" placeholder="نمبر جواز شرکت">
        <input type="text" placeholder="نام شرکت">
        <input type="text" placeholder="نمبر اکت">
        <input type="text" placeholder="نمبر پاسپورت">
        <input type="text" placeholder="کود نمبر">
      </div>
    </div>
  </div>

  <!-- Mid Section Title -->
  <div class="middle-title">
    صورت صورت آن از مندر
  </div>

  <!-- Bottom Form -->
  <div class="form-section">
    <!-- Weight -->
    <div class="form-group">
      <h4>وزن</h4>
      <div class="input-row">
        <input type="text" placeholder="تن">
        <input type="text" placeholder="کیلو گرام">
        <input type="text" placeholder="گرام">
      </div>
    </div>

    <!-- Driver Info -->
    <div class="form-group">
      <h4>معلومات درایور</h4>
      <div class="input-row">
        <input type="text" placeholder="اسم درایور">
        <input type="text" placeholder="نمبر پاسپورت">
        <input type="text" placeholder="مقدار">
        <input type="text" placeholder="موقعه">
      </div>
    </div>

    <!-- تخلیه Info -->
    <div class="form-group">
      <h4>اطلاعات تخلیه</h4>
      <div class="input-row">
        <input type="text" placeholder="تاریخ تخلیه">
        <input type="text" placeholder="اسم نماینده">
        <input type="text" placeholder="پارچال نمبر">
        <input type="text" placeholder="شماره برنامه">
        <input type="text" placeholder="تاریخ">
      </div>
    </div>
  </div>

</div>

</body>
</html>
