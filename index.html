    }

      text-align: center;

      line-height: 1.8;

    .header h2 {
      font-weight: bold;
      font-size: 18px;
      margin: 5px 0;
    }

    .sub-header {
      color: orange;
      font-weight: bold;
      font-size: 15px;
      margin-top: 8px;
    }

    .select-row {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 30px 0;
    }

    .select-box {
      background-color: #e9f0d7;
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .select-box select {
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 16px;
    }

    .repeat-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-bottom: 40px;
    }

    .repeat-item {
      background-color: #e9f0d7;
      padding: 10px 16px;
      border-radius: 12px;
      font-size: 16px;
      min-width: 140px;
      text-align: center;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      margin-bottom: 40px;
    }

    .form-group {
      flex: 1;
      border: 3px solid white;
      border-radius: 15px;
      padding: 25px;
      min-width: 330px;
      background-color: #fff2;
    }

    .form-group h4 {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .input-row {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
    }
          .input-row {
        display: flex;
        flex-direction: column;

        margin: 1rem;
      }


    .input-field input,
    .input-field select {

      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #666;
      font-size: 15px;
      
    }

    .middle-title {
      text-align: center;
      margin: 45px 0 25px;
      font-weight: bold;
      font-size: 18px;
      border-top: 1px solid #666;
      padding-top: 12px;
    }

    @media (max-width: 768px) {
      .form-section {
        flex-direction: column;
      }
      .input-row {
        grid-template-columns: 1fr;
      }
    }


    .third{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 2rem;
      margin-bottom: 2rem;

    }

    .repeat-section {
      display: flex;

      margin-top: 2rem;
    }

    .seconItem {
      padding: 2rem;
      border-radius: 1rem;      
      border: 2px solid white;
    }
    .secont-box{
      background: #d3bd40;
    }

    .border{
      padding: 1rem;
      border-radius: 1rem;      
      border: 2px solid white;
    }
    .border-test{
      margin: 10px;
    }
  </style>
</head>
